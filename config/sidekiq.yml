:concurrency: 10
:queues:
  - default
  - mailers

:scheduler:
  :schedule:
    CreditInsufficientNotificationJob:
      cron: '0 0 10 * * 4'  # At 10:00:00 on Thursday => https://crontab.guru/#0_10_*_*_4
    PaymentPollJob:
      cron: '*/5 * * * *' # Every 5 minutes => https://crontab.guru/#*/5_*_*_*_*
    HealthCheckJob:
      cron : '*/30 * * * *' # Every 30 minutes => https://crontab.guru/#*/30_*_*_*_*
      args: ['sidekiq']
    Debit::AutoCollectionJob:
      cron: '0 0 9 5 * *'  # At 09:00:00 on the 5th day of every month => https://crontab.guru/#0_9_5_*_*
      description: 'Automatically generate SEPA direct debit collections for users with negative balance'
