plugins:
  - rubocop-factory_bot
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec
  - rubocop-rspec_rails

AllCops:
  TargetRailsVersion: 7.1
  TargetRubyVersion: 3.3
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'config/initializers/simple_form.rb'
    - 'config/initializers/simple_form_bootstrap.rb'
    - 'node_modules/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true
  DisplayStyleGuide: true.
  NewCops: enable

Rails/UnknownEnv:
  Environments:
    - production
    - luxproduction
    - development
    - test
    - staging

Rails/FilePath:
  EnforcedStyle: arguments

Metrics/BlockLength:
  Exclude:
    - '**/Guardfile'
    - '**/*.rake'
    - 'config/environments/*'
    - 'config/routes.rb'
    - 'spec/**/*'

Layout/LineLength:
  Max: 140

Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*'

Rails/HttpPositionalArguments:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Rails/ReversibleMigration:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - 'app/controllers/v1/**/*'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

# Enable cops that are disabled by default, but are useful nonetheless
# See https://github.com/bbatsov/rubocop/blob/master/config/disabled.yml

Rails:
  Enabled: true

RSpec/LeadingSubject:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

RSpec/MultipleExpectations:
  Max: 5

RSpec/MultipleMemoizedHelpers:
  Enabled: False

Style/AutoResourceCleanup:
  Enabled: true

Style/MethodCalledOnDoEndBlock:
  Enabled: true
  Exclude:
    - 'spec/**/*'

Style/OptionHash:
  Enabled: true

Style/Send:
  Enabled: true

Style/StringMethods:
  Enabled: true

Naming/MemoizedInstanceVariableName:
  Enabled: false

RSpec/SpecFilePathFormat:
  Enabled: false
